<div class="card" *ngIf='product'>
    <div class="card-header">
        {{ pageTitle + ': ' + product.productName}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <tr>Name: </tr>
                <tr>Code: </tr>
                <tr>Description: </tr>
                <tr>Availability: </tr>
                <tr>Price: </tr>
                <tr>5 Star Rating: </tr>
            </div>
            <div class="col-md-6">
                <tr>{{ product.productName }}</tr>
                <tr>{{ product.productCode | lowercase | convertToSpaces: '-' }}</tr>
                <tr>{{ product.description }}</tr>
                <tr>{{ product.releaseDate }}</tr>
                <tr>{{ product.price | currency }}</tr>
                <tr><pm-star [rating]='product.starRating'></pm-star></tr>
            </div>
            <div class="cold-md-4">
                <img [src]='product.imageUrl'
                    [title]='product.productName'
                    [style.width.px]='160'>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" 
                (click)='onBack()'
                style='width:80px'>
            <i class="fa fa-chevron-left"></i>
            Back
        </button>
    </div>
</div>
